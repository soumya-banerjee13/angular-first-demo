<form [formGroup]="form" (ngSubmit)="login()">
        <!--<div *ngIf="form.errors" class="alert alert-danger">
            Username or password is invalid
        </div>-->
        <div class="form-group">
          <label for="username">User Name:</label>
          <input name="username"
          type="text" class="form-control" id="firstName"
          placeholder="Enter user name"
          formControlName="username"/> 
          <div *ngIf="username.touched && form.get('username').invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required</div>   
          <div *ngIf="username.errors.minlength">
                Username should be of minimum 3 characters
          </div>      
          <div *ngIf="username.errors.cannotContainSpace">
                Username can't contain space
          </div>
        </div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd"
          formControlName="password">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button  type="submit" class="btn btn-primary">Submit</button>
      </form>
